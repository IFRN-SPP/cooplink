{% for object in object_list %}
<tr>
  <th>{{object.pk}}</th>
  <th>{{object.name}}</th>
  <th>{{object.cnpj}}</th>
  <th>
    <button class="js-update btn btn-secondary" data-url="{% url 'js-update-institution' object.pk %}">Editar</button>
    <button class="js-delete btn btn-danger" data-url="{% url 'js-delete-institution' object.pk %}">Deletar</button>
    <a classs= 'btn btn-info' href="{% url 'detail-institution' object.pk %}">Detalhar</button>
  </th> 
</tr>
{% endfor %}
