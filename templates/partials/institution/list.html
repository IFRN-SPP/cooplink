{% for object in object_list %}
<tr>
  <th>{{object.pk}}</th>
  <th>{{object.name}}</th>
  <th>{{object.cnpj}}</th>
  <th>
    <a class="js-update btn btn-secondary" data-url="{% url 'js-update-institution' object.pk %}">Editar</a>
    <a class="js-delete btn btn-danger" data-url="{% url 'js-delete-institution' object.pk %}">Deletar</a>
  </th> 
</tr>
{% endfor %}
