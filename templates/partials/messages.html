{% if messages %}
  {% for msg in messages %}
    <div class="alert {{msg.tags}} alert-dismissible fade show d-flex mt-3" role="alert">
      <div class=" me-auto">{{msg}}</div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}
