<div class="container my-3">
  {% if user.is_staff %}
  <a href="{% url 'institution-list' %}">Instituições</a>
  <a href="{% url 'product-list' %}">Produtos</a>
  <a href="{% url 'user-list' %}">Usuários</a>
  {% endif %}
  <a href="{% url 'call-list' %}">Chamadas</a>
  <a href="{% url 'order-list'%}">Pedidos</a>
  
  {% if user.is_authenticated %}
  <a href="{% url 'index' %}">Inicio</a>
  {{request.user}} - {{request.user.institution}}
  <form class="btn" action="{% url "logout" %}" method="post">{% csrf_token %}<button type="submit">Logout</button></form>
  {% endif %}
</div>
