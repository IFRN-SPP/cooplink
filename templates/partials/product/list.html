{% for object in object_list %}
<tr>
  <td>{{object.pk}}</td>
  <td>{{object.name}}</td>
  <td>{{object.unit}}</td>
  <td>
    <button class="js-update btn btn-secondary" data-url="{% url 'js-update-product' object.pk %}">Editar</button>
    <button class="js-delete btn btn-danger" data-url="{% url 'js-delete-product' object.pk %}">Deletar</button>
  </td> 
</tr>
{% endfor %}
