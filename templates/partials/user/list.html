{% for object in object_list %}
<tr>
  <th>{{object.pk}}</th>
  <th>{{object.username}}</th>
  <th>{{object.first_name}}</th>
  <th>{{object.institution}}</th>
  <th>{{object.is_active}}</th>
  <th>{{object.is_staff}}</th>
  <th>
    <button class="js-update btn btn-secondary" data-url="{% url 'js-update-user' object.pk %}">Editar</button>
    <button class="js-delete btn btn-danger" data-url="{% url 'js-delete-user' object.pk %}">Deletar</button>
    <a class="btn btn-info" href="{% url "update-user-password" object.pk %}">Mudar senha</a>
    <a class="btn btn-warning" href="{% url "update-user-permission" object.pk %}">Mudar Permiss√£o</a>
  </th> 
</tr>
{% endfor %}
