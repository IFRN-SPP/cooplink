{% for object in object_list %}
<tr>
  <th>{{object.pk}}</th>
  <th>{{object.username}}</th>
  <th>{{object.first_name}}</th>
  <th>{{object.institution}}</th>
  <th>{{object.is_active}}</th>
  <th>{{object.is_staff}}</th>
  <th>
    <!-- Dropdown menu -->
    <div class="dropdown">
      <button class="btn btn-success" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          <i class="bi bi-three-dots-vertical"></i>
      </button>
      <ul class="dropdown-menu">
          <li><a class="js-update dropdown-item" data-url="{% url 'js-update-user' object.pk %}"> <i class="bi bi-pencil-fill"></i> Editar </a></li>
          <li><a class="dropdown-item" href="{% url "update-user-permission" object.pk %}"> <i class="bi bi-exclamation-triangle-fill"></i> Alterar permiss√µes</a></li>
          <li><a class="dropdown-item" href="{% url "update-user-password" object.pk %}"> <i class="bi bi-arrow-repeat"></i> Mudar senha </a></li>
          <li>
              <hr class="dropdown-divider">
          </li>
          <li><a class="js-delete dropdown-item" data-url="{% url 'js-delete-user' object.pk %}"> <i class="bi bi-trash3-fill"></i> Excluir</a></li>
      </ul>
    </div>
  </th> 
</tr>
{% endfor %}
