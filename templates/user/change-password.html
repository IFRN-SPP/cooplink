{% extends 'base.html' %}
{% load static %}
{% block title %}Mudar Senha{% endblock title %}
{% block navbar %}{% endblock navbar %}
{% block content %}
<h1>MUDAR SENHA </h1>
<div class="lead">Digite a nova senha de {{ form.user.username }}</div>

<form action="" method="post">
{% csrf_token %}
{{form.as_p}}

<a href="{% url "user-list" %}" class="btn btn-danger">Cancelar</a>
<button class="btn btn-primary" type="submit">Mudar Senha</button>
</form>
{% endblock %}
