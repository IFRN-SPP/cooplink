<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar chamada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="#">COOPPOTENGI</a>
                </div>
                <!-- Sidebar Navigation -->
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="pedidos_table.html" class="sidebar-link"> Início </a>
                    </li>

                    <li class="sidebar-item">
                        <a href="pedidos_table.html" class="sidebar-link"> Pedidos </a>
                    </li>

                    <li class="sidebar-item">
                        <a href="chamadas_table.html" class="sidebar-link"> Chamadas </a>
                    </li>

                    <li class="sidebar-item">
                        <a href="instituicoes_table.html" class="sidebar-link"> Instituições </a>
                    </li>

                    <li class="sidebar-item">
                        <a href="produtos_table.html" class="sidebar-link"> Produtos </a>
                    </li>

                    <li class="sidebar-item">
                        <a href="usuarios_table.html" class="sidebar-link"> Usuários </a>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- Main Component -->
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <!-- Button for sidebar toggle -->
                <button class="btn" type="button" data-bs-theme="dark">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <main class="content px-3 py-2">
                <div class="container">
                    <div class="mb-3">
                        <!-- Tabela das chamadas -->
                        <div class="table-background">
                            <form action="chamadas_table.html">
                                <h3 class="poppins-bold">Cadastrar chamada</h3>
                                
                                <div class="content-header d-flex align-items-baseline gap-2">
                                    <div class="my-3 d-flex align-items-baseline gap-2">
                                        <label for="instituicao">INSTITUIÇÃO:</label>

                                        <select name="instituicao" class="form-select">
                                            <option value="IFRN">IFRN</option>
                                        </select>
                                    </div>

                                    <button type="button" class="btn btn-success"> Cadastrar instituição <i
                                            class="bi bi-plus-circle"></i>
                                    </button>
                                </div>

                                <div class="content-header d-flex align-items-baseline">
                                    <p>INÍCIO: </p>
                                    <div class="mx-3">
                                        <input type="date" name="inicio" class="form-control">
                                    </div>
                                </div>

                                <div class="content-header d-flex align-items-baseline">
                                    <p>TÉRMINO: </p>
                                    <div class="mx-3">
                                        <input type="date" name="termino" class="form-control">
                                    </div>
                                </div>


                                <table class="table table-striped mt-4 table-scroll">
                                    <thead>
                                        <tr>
                                            <th scope="col">PRODUTO</th>
                                            <th scope="col">SALDO</th>
                                            <th scope="col">PREÇO(R$)</th>
                                            <th scope="col">OPÇÕES</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-group-divider">
                                        <tr>
                                            <!-- Produto -->
                                            <th>
                                                <select name="produto" class="form-select">
                                                    <option value="abacaxi">Abacaxi</option>
                                                    <option value="acerola">Acerola</option>
                                                </select>
                                            </th>
                                            <!-- Saldo -->
                                            <td>
                                                <input type="number" name="saldo" class="input-control">
                                                <label for="saldo" class="form-label">KG</label>
                                            </td>

                                            <!-- Preço -->
                                            <td>
                                                <label for="preco" class="form-label">R$</label>
                                                <input type="number" name="preco" class="input-control">
                                            </td>
                                            <td>
                                                <button class="btn btn-danger"> <i class="bi bi-dash-circle"></i>
                                                </button>
                                            </td>
                                        </tr>

                                        <tr>
                                            <!-- Produto -->
                                            <th>
                                                <select name="produto" class="form-select">
                                                    <option value="abacaxi">Abacaxi</option>
                                                    <option value="acerola">Acerola</option>
                                                </select>
                                            </th>
                                            <!-- Saldo -->
                                            <td>
                                                <input type="number" name="saldo" class="input-control">
                                                <label for="saldo" class="form-label">KG</label>
                                            </td>
                                            <!-- Preço -->
                                            <td>
                                                <label for="preco" class="form-label">R$</label>
                                                <input type="number" name="preco" class="input-control">
                                            </td>
                                            <td>
                                                <button class="btn btn-danger"> <i class="bi bi-dash-circle"></i>
                                                </button>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td colspan="4">
                                                <button type="button" class="btn btn-success"> ADICIONAR PRODUTO
                                                    <i class="bi bi-plus-circle"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>

                                </table>
                                <div class="d-flex align-items-baseline justify-content-end mt-5 gap-5">

                                    <button class="btn btn-danger" type="submit">Cadastrar chamada</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../script.js"></script>

</body>

</html>
