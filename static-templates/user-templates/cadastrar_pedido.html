<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-bg-color mb-5">
        <div class="container container-fluid">
            <a class="navbar-brand poppins-bold text-success" href="#">COOPPOTENGI</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link poppins-medium" aria-current="page" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link poppins-medium text-success" href="#">Meus pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link poppins-medium" href="#">Minhas chamadas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="table-background">
            <div class="content-header d-flex justify-content-between">
                <h3 class="poppins-bold">Cadastrar pedido</h3>
            </div>
            <form action="#">
                <table class="table table-striped mt-4">
                    <thead>
                        <tr>
                            <th scope="col">PRODUTO</th>
                            <th scope="col">QUANTIDADE</th>
                            <th scope="col">SALDO ATUAL</th>
                            <th scope="col">OPÇÕES</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                            <!-- Produto do pedido -->
                            <td>
                                <select name="produto" class="form-select">
                                    <option value="abacaxi">Abacaxi</option>
                                    <option value="acerola">Acerola</option>
                                </select>
                            </td>

                            <!-- Quantidade do pedido -->
                            <td>
                                <input type="number" name="quantidade">
                                <label for="quantidade" class="form-label">KG</label>
                            </td>

                            <!-- Saldo atual -->
                            <td>500 KG</td>

                            <td>
                                <button class="btn btn-danger"> <i class="bi bi-dash-circle"></i> </button>
                            </td>
                        </tr>
                        
                        <tr>
                            <td colspan="4">
                                <button class="btn btn-success"> ADICIONAR PRODUTO <i class="bi bi-plus-circle"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="d-flex align-items-baseline justify-content-end mt-5 gap-5">
                    <button class="btn btn-success" type="submit">Fazer pedido</button>
                </div>
            </form>


        </div>
    </div>
</body>

</html>
